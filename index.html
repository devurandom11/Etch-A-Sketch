<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header-h1">Etch-A-Sketch</h1>
      </header>
      <main>
        <div class="container">
          <div class="container-options">
            <h2 class="container-header">Options</h2>
            <div class="container-options-container">
              <div class="container-options-container-row">
                <div class="container-options-container-row-item">
                  <label for="grid-size">Grid Size</label>
                  <input type="number" id="grid-size" min="1" max="100" value="10" />
                </div>
                <div class="container-options-container-row-item">
                  <label for="grid-color">Grid Color</label>
                  <input type="color" id="grid-color" value="#000000" />
                </div>
              </div>
              <div class="container-options-container-row">
                <div class="container-options-container-row-item">
                  <label for="brush-size">Brush Size</label>
                  <input type="number" id="brush-size" min="1" max="100" value="10" />
                </div>
                <div class="container-options-container-row-item">
                  <label for="brush-color">Brush Color</label>
                  <input type="color" id="brush-color" value="#000000" />
                </div>
              </div>
          </div>
          <div class="main-board">
            <!-- Main game board to be rendered in JS -->
          </div>
        </div>
      </main>
      <footer>
        <p class="footer">Made with love by: Devurandom11</p>
      </footer>
    </div>
  </body>
</html>
